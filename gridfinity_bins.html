<!DOCTYPE html>
<html>

<head>
  <script src="deps/three.min.js" defer></script>
  <script src="deps/Projector.js" defer></script>
  <script src="deps/stl_viewer.min.js" defer></script>
  <script src="deps/webgl_detector.js" defer></script>
  <script src="deps/OrbitControls.js" defer></script>
  <script src="deps/parser.min.js" defer></script>
  <script src="deps/TrackballControls.js" defer></script>
  <script src="deps/CanvasRenderer.js" defer></script>
  <script src="browserfs.min.js" defer></script>

  <script src="gridfinity.js" defer></script>

  <script src="filesystem.js" defer></script>
  <script type="module" src="main.js" defer></script>

  <link href="css/primer.css" rel="stylesheet" />
  <link href="css/gridfinity_style.css" rel="stylesheet" />

  <link rel="stylesheet" href="coloris/coloris.css" />
  <script src="coloris/coloris.js"></script>

</head>

<body>
  <div class="auto-grid">
    <div id="editor-panel">
      <button id="flip-mode">Flip</button>
      <div id="params">
      </div>
      <div>
        <br />
        <a href='' id="permalink">Link to current parameters</a>
      </div>
      <div class="logs-container">
        <pre><code id="logs"></code></pre>
      </div>
    </div>
    <div id="view-panel">
      <div class="BtnGroup input-group">
        <button class="BtnGroup-item btn btn-primary" id="run">Render (Ctrl+Enter)</button>
        <button class="BtnGroup-item btn btn-danger" id="kill" disabled>Kill</button>
        <button class="BtnGroup-item btn" id="rotate" disabled>
          <div class="checkbox-wrapper-2">
            <input type="checkbox" class="sc-gJwTLC ikxBAC">
          </div>
        </button>
        <input type="text" class="instance1 form-control" value="#7f869c" data-coloris>
        
      </div>
      <form>
        <div className="input-group">
          <input className="form-control" type="text" placeholder="Username" aria-label="Username" />
          <span className="input-group-button">
            <button className="btn" type="button" aria-label="Copy to clipboard">
              D
            </button>
          </span>
        </div>
      </form>
      <br>
      <div id="viewer" tabindex="0"></div>
      <span id="features" class="features"></span>
    </div>
  </div>


</body>

</html>

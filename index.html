<!DOCTYPE html>
<html>

<head>
  <script src="deps/three.min.js" defer></script>
  <script src="deps/Projector.js" defer></script>
  <script src="deps/stl_viewer.min.js" defer></script>
  <script src="deps/webgl_detector.js" defer></script>
  <script src="deps/OrbitControls.js" defer></script>
  <script src="deps/parser.min.js" defer></script>
  <script src="deps/TrackballControls.js" defer></script>
  <script src="deps/CanvasRenderer.js" defer></script>
  <script src="browserfs.min.js" defer></script>

  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" href="css/hack.css">
  <link rel="stylesheet" href="css/themes/dark.css">
  <link rel="stylesheet" href="css/themes/standard.css">
  <link rel="stylesheet" href="css/custom_styles.css">

  <script src="filesystem.js" defer></script>
  <script type="module" src="main.js" defer></script>
</head>

<body class="hack standard">
  <div class="main container">
    <h1>Gridfinity Generator
      <span id="header-message">- test</span>
    </h1>
    <div class="grid">
      <div class="cell -6of12">
          <fieldset class="form-group">
            <label for="width">Width in grid units:</label>
            <input id="width" type="number" value="1" class="form-control">
          </fieldset>
          <fieldset class="form-group">
            <label for="depth">Depth in grid units:</label>
            <input id="depth" type="number" value="1" class="form-control">
          </fieldset>
          <fieldset class="form-group">
            <label for="height">Height in XXX units:</label>
            <input id="height" type="number" value="1" class="form-control">
          </fieldset>
          <fieldset class="form-group">
            <label for="wall_thickness">Wall Thickness:</label>
            <input id="wall_thickness" type="number" value="0.95" class="form-control">
          </fieldset>
          <fieldset class="form-group">
            <label for="lip_style">Wall Lip Style:</label>
            <select id="lip_style" class="form-control">
              <option>Normal</option>
              <option>Reduced</option>
              <option>None</option>
            </select>
          </fieldset>
          <fieldset class="form-group">
            <label for="magnet_diameter">Magnet Diameter:</label>
            <input id="magnet_diameter" type="number" value="0" class="form-control">
          </fieldset>
          <fieldset class="form-group">
            <label for="screw_depth">Screw Depth:</label>
            <input id="screw_depth" type="number" value="0" class="form-control">
          </fieldset>
          <label class="container-cm form-control form-group">Overhang Remedy:
            <input id="hole_overhang_remedy" type="checkbox" checked="checked">
            <span class="checkmark"></span>
          </label>
          <fieldset class="form-group">
            <label for="chambers">Chambers:</label>
            <input id="chambers" type="number" value="1" class="form-control">
          </fieldset>
          <fieldset class="form-group">
            <label for="withLabel">Label Position:</label>
            <select id="withLabel" class="form-control">
              <option>No Label</option>
              <option>Left</option>
              <option>Right</option>
              <option>Center</option>
              <option>Left Chamber</option>
              <option>Right Chamber</option>
              <option>Center Chamber</option>
            </select>
          </fieldset>
          <fieldset class="form-group">
            <label for="labelWidth">Label Width:</label>
            <input id="labelWidth" type="number" value="0" class="form-control">
          </fieldset>
            <label class="container-cm form-control">Finger Slide:
              <input id="fingerslide"type="checkbox" checked="checked">
              <span class="checkmark"></span>
            </label>
            <label class="container-cm form-control">Efficient Floor:
              <input id="efficient_floor"type="checkbox" checked="checked">
              <span class="checkmark"></span>
            </label>

      </div>
      <div class="cell -6of12">
        <div class="btn-group btn-block">
          <button id="render" class="btn btn-primary">Render</button>
          <button id="download-link" class="btn btn-success">Download</button>
          <button id="kill" class="btn btn-error">Kill</button>
          
          <button id="viewer-settings" class="btn btn-default ">âš™</button>
        </div>
        <div id="viewer" tabindex="0"></div>
        <span id="features"></span>
        <span id="logs"></span>
      </div>
    </div>
  </div>
  <button id="autorotate" class="btn btn-default btn-ghost">Rotate</button>
          <button id="flip-mode" class="btn btn-default btn-ghost">Flip</button>
  <noscript>JavaScript is needed for Gridfinity Generator to work</noscript>
</body>

</html>

<!DOCTYPE html>
<html>
<head>
  <script src="deps/three.min.js" defer></script>
  <script src="deps/Projector.js" defer></script>
  <script src="deps/stl_viewer.min.js" defer></script>
  <script src="deps/webgl_detector.js" defer></script>
  <script src="deps/OrbitControls.js" defer></script>
  <script src="deps/parser.min.js" defer></script>
  <script src="deps/TrackballControls.js" defer></script>
  <script src="deps/CanvasRenderer.js" defer></script>
  <script src="browserfs.min.js" defer></script>

  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" href="css/hack.css">
  <link rel="stylesheet" href="css/themes/dark.css">
  <link rel="stylesheet" href="css/themes/standard.css">
  <link rel="stylesheet" href="css/custom_styles.css">

  <script src="filesystem.js" defer></script>
  <script type="module" src="main.js" defer></script>
</head>
<body class="hack standard">
  <div class="main container">
    <h1>Gridfinity Generator</h1>
    <div class="grid">
      <div class="cell -6of12">
          <form class="form">
            <fieldset class="form-group">
              <label for="username">USERNAME:</label>
              <input id="username" type="text" placeholder="type your name..." class="form-control">
            </fieldset>
            <fieldset class="form-group">
              <label for="email">EMAIL:</label>
              <input id="email" type="email" placeholder="" class="form-control">
            </fieldset>
            <fieldset class="form-group">
              <label for="country">COUNTRY:</label>
              <select id="country" class="form-control">
                <option>China</option>
                <option>U.S.</option>
                <option>U.K.</option>
                <option>Japan</option>
              </select>
            </fieldset>
            <fieldset class="form-group form-textarea">
              <label for="message">MESSAGE:</label>
              <textarea id="message" rows="5" class="form-control"></textarea>
            </fieldset>
            <div class="form-actions">
              
            </div>
          </form>
      </div>
      <div class="cell -6of12">
        <div class="btn-group btn-block">
          <button class="btn btn-primary">Render</button>
          <button class="btn btn-success">Download</button>
          <button class="btn btn-error">Kill</button>
          <button class="btn btn-default">Rotate</button>
          <button class="btn btn-default btn-ghost">âš™</button>
        </div>
        <div id="viewer" tabindex="0"></div>
        <span id="features" class="features"></span>
      </div>
    </div>
  </div>
  

</body>

</html>
